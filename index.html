<!DOCTYPE html>
<html>
  <head>
    <title>Indigo</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/program.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
    <script src="js/indigo.js" charset="utf-8"></script>
    <script src="js/programsController.js" charset="utf-8"></script>

  </head>
  <body ng-app="indigo" ng-controller='programsController'>
    <div class="window">

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <ul class="list-group">
              <li class="list-group-header">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Search">
              </li>

              <li class="list-group-item" ng-repeat="program in programs | orderBy:'name' | filter:searchText" class="list-group-item" ng-class="{active : currentProgram==program}" ng-click="selectProgram(program)">
                <img class="media-object pull-left" src="{{getImgurThumbnail(program.image)}}" width="32" height="32">

                <div class="media-body">
                  <strong>{{program.name}}</strong>
                  <p>{{program.author}}</p>
                </div>
              </li>

            </ul>
          </div>



          <div class="pane">
            <div ng-show="currentProgram">
              <div class="episode-timer">
                <div class="episode-timer-numbers">0:00:00</div>
              </div>

              <span class="icon icon-record" style="color:#34c84a"></span><h5>Ready to begin episode</h5>
              
              <p>{{ currentProgram.name }}
              <button class="start-episode btn btn-large btn-default">Start Episode</button>
              <button class="start-episode btn btn-large btn-negative" ng-click="deleteEpisode()">Delete Episode</button>
            </div>

            <div class="no-current-program select-episode" ng-hide="currentProgram">
              <h5>Select your program to start</h5>
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </body>
</html>
